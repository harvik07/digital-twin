<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend Stock</title>
</head>
<body>
    <h1>Stock Recommendations</h1>
    <div>
        {{ recommendations|safe }}
    </div>
    <h2>Predicted Future Demand</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Future Demand</th>
            </tr>
        </thead>
        <tbody>
            {% for product, demand in future_demand.items() %}
            <tr>
                <td>{{ product }}</td>
                <td>{{ demand }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
