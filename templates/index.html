<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Your Warehouse Data</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Clean</button>
    </form>

    {% if summary %}
        <h2>Summary Statistics</h2>
        {{ summary|safe }}

        <h3>Download Cleaned File</h3>
        <a href="{{ url_for('static', filename='cleaned_files/' + cleaned_filename) }}" download>Download</a>

        <h3>Proceed to Visualization</h3>
        <a href="{{ url_for('visualization', filename=cleaned_filename) }}">Go to Visualization</a>
    {% endif %}
</body>
</html>
