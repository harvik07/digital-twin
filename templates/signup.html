<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1 class="logo">TwinWare</h1>
    </header>
    <div class="background-image"></div>
    <div class="container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" name="company_name" placeholder="Company Name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="warehouse_type" placeholder="Warehouse Type" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="text" name="workspace_name" placeholder="Workspace Name" required>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
                <p class="signup-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
