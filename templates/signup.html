<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Twin Ware</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1 class="logo">TwinWare</h1>
    </header>
    <div class="background-image"></div>
    <div class="container">
        <div class="signup-box">
            <h2>Signup</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="text" name="company_name" placeholder="Enter your company name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="warehouse_type" placeholder="Enter your warehouse type" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <input type="text" name="workspace_name" placeholder="Enter your workspace name" required>
                </div>
                <button type="submit" class="signup-btn">Signup Now</button>
                <p class="login-link">Already a member? <a href="{{ url_for('login') }}">Login Now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
