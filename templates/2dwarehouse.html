<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Warehouse Layout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff; /* Set background to white */
            overflow: auto; /* Ensure the layout is scrollable if it exceeds the viewport height */
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2cm; /* Add space from the top */
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4a54e1;
        }
        .warehouse-layout {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .shelf {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
            width: 80px; /* Reduced width */
            text-align: center;
            font-size: 10px; /* Reduced font size */
        }
        .low-stock {
            background-color: red;
        }
        .middle-stock {
            background-color: yellow;
        }
        .sufficient-stock {
            background-color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">TwinWare</h1>
    </header>
    <div class="container">
        <h1>2D Warehouse Layout</h1>
        <div class="warehouse-layout">
            {% for item in warehouse_data %}
                <div class="shelf {% if item['Quantity Available'] < 10 %}low-stock{% elif item['Quantity Available'] < 20 %}middle-stock{% else %}sufficient-stock{% endif %}">
                    <h3>Shelf {{ item['Shelf Number'] }}</h3>
                    <p>Product: {{ item['Product Name'] }}</p>
                    <p>Quantity: {{ item['Quantity Available'] }}</p>
                </div>
            {% endfor %}
        </div>
        <button class="btn" onclick="downloadPNG()">Download Layout as PNG</button>
    </div>

    <script>
        function downloadPNG() {
            html2canvas(document.querySelector(".warehouse-layout")).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "warehouse_layout.png";
                link.click();
            });
        }
    </script>
</body>
</html>
