<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - Twin Ware</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
        .summary {
            margin: 20px auto;
            width: 80%;
            overflow-x: auto;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4a54e1;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">TwinWare</h1>
    </header>
    <div class="container">
        <h2>Insights of Cleaned File</h2>
        <div class="summary">
            {{ summary|safe }}
        </div>
        <div class="btn-container">
            <a href="{{ url_for('download_cleaned_file', filename=filename) }}" class="btn">Download Cleaned File</a>
            <a href="{{ url_for('upload_csv') }}" class="btn">Upload Another File</a>
            <a href="{{ url_for('features') }}" class="btn">Go to Features</a>
        </div>
    </div>
</body>
</html>
