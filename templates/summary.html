<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Statistics</title>
</head>
<body>
    <h1>Summary Statistics</h1>

    <!-- Display Summary Table -->
    <h2>Data Overview</h2>
    {{ summary|safe }}

    <!-- Download Cleaned File -->
    <h3>Download Cleaned File</h3>
    <a href="{{ url_for('static', filename='cleaned_files/' + cleaned_filename) }}" download>
        <button>Download</button>
    </a>

    <!-- Go to Visualization -->
    <h3>Proceed to Visualization</h3>
    <a href="{{ url_for('visualization', filename=cleaned_filename) }}">
        <button>Go to Visualization</button>
    </a>
</body>
</html>
